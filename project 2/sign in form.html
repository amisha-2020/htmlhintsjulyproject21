<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="" onsubmit="return false;">
          <h1>Create Account</h1>
       <div class="form-control">
         <label for="username">Username</label>
         <input type="text" name="" id="username">
         <p><small id='username_errorMsg'></small></p>
      </div>
      <div class="form-control">
         <label for="email">Email</label>
        <input type="email" name="" id="email">
        <p><small id='email_errorMsg'></small></p>
     </div>
     <div class="form-control">
        <label for="password">Password</label>
        <input type="Password" name="" id="password">
        <p><small id='password_errorMsg'></small></p>
    </div>
    <div class="form-control">
        <input type="checkbox" name="" id="terms" style="height: 3vh; width:3vw">
        <label for="terms"> I have read and agree to the<a href="#">Terms of Service</a></label>
        <p><small id='terms_errorMsg'></small></p>
    </div>
        <div class="form-control">
      <button id="loginBtn"><b>Sign Up</b></button>
    </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
